  - titulo: Estilo Eclético
    audioUrl: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/audios/09-arquitetura.mp3?raw=true
    imagens:
    - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_170331573.jpg?raw=true
      descricao: Tal estilo eclético também se caracteriza pela simetria, busca de grandiosidade, rigorosa hierarquização dos espaços internos e riqueza decorativa.
    descricao: |
      Espero que o sol ou o clima não estejam incomodando. Se estiverem, abrigue-se em um local agradável, pois vou contar um pouco sobre o estilo arquitetônico.
      A Catedral Basílica Nossa Senhora das Neves, quando reformada em 1881, assumiu um estilo eclético. Por estilo eclético se entende um estilo arquitetônico de transição e predominante de meados do século XIX até as primeiras décadas do século XX.
      Esse estilo faz uso de elementos das arquiteturas clássica, medieval, renascentista, barroca e neoclássica. Portanto, é uma mistura de tudo que havia há época. 
      Tal estilo eclético também se caracteriza pela simetria, busca de grandiosidade, rigorosa hierarquização dos espaços internos e riqueza decorativa. 
      Além da Catedral Basílica Nossa Senhora das Neves, são exemplos desse estilo arquitetônico a Ópera de Paris, construído em 1875, o Museu Metropolitano de Arte de Nova York, construído em 1870, e a Casa Rosada em Buenos Aires, construída em 1898.
      Espero que você já tenha visitado alguns desses! Senão, fica a dica!
      Uma curiosidade! Note que, entre as duas torres da Catedral, há uma imagem. Essa imagem já foi a da padroeira da cidade, Nossa Senhora das Neves. Porém, a imagem atual é a de Nossa Senhora da Conceição.
      Explicarei um pouco sobre a Nossa Senhora da Conceição, também chamada Nossa Senhora Imaculada Conceição, lá dentro da nave da Catedral.

      Convido a ingressar na Catedral. Passe pela porta principal. Nos encontraremos logo após ela.
      
