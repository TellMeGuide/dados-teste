  - titulo: Praça Dom Ulrico
    audioUrl: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/audios/04-praca.mp3?raw=true
    imagens:
      - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_164854926.jpg?raw=true
        descricao: Por causa das construções não se pode observar, mas há época, daqui se via o contorno do Rio Sanhauá, que é um afluente do Rio Paraíba e que, em tupi-guarani, significa “Dente Redondo”.
      - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_164907284.jpg?raw=true
        descricao: Além de mais ventilada, o que amenizava o calor tropical, o local onde está essa praça e seu entorno era, portanto, estratégico para os portugueses e sua mais nova cidade.
    descricao: |
      Essa praça foi o exato local escolhido pelos portugueses para se estabelecerem após expulsar, em 1585, e com a ajuda dos tabajaras, traficantes franceses de madeira da árvore pau-brasil, e seus aliados potiguaras. 
      Tabajaras, aliados dos portugueses, e potiguaras, aliados dos franceses, eram grupos indígena presentes na região.
      No dia 5 de agosto de 1585, dia de Nossa Senhora das Neves, que é uma entidade religiosa do catolicismo, foi fundada, então, o núcleo populacional ou Cidade Real de Nossa Senhora das Neves. Os portugueses costumavam dar nome as novas cidades de acordo com o dia em que elas eram fundadas.
      A fé dos novos habitantes demandou deles a construção da primeira edificação da Catedral, em 1586, de forma simples, feita de paredes de taipa, que é uma técnica de construção rudimentar baseada na aplicação de barro, madeira, além de outros materiais disponíveis no local.
  - titulo: Guerra e Paz
    audioUrl: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/audios/05-holandeses.mp3?raw=true
    imagens:
    - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_165004030.jpg?raw=true
      descricao: Esse outro povo, de idioma bem mais diferente que o francês para o português, era o holandês.
