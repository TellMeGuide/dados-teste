      descricao: Os portugueses retomaram a capital paraibana em 1654. Ou seja, 20 anos depois!
    descricao: |
      A paz com os potiguaras foi alcançada em 1599, após uma devastadora epidemia de varíola entre os indígenas. Mas, esse belo e estratégico local ainda estava na cobiça de outro povo!
      Esse outro povo, de idioma bem mais diferente que o francês para o português, era o holandês. Almejando o controle de Pernambuco, os holandeses invadiram a cidade de Nossa Senhora das Neves em 1634 e dominaram a Paraíba.
      Que incrível! Não é?
      O diretor da Companhia Neerlandesa das Índias Ocidentais, Elias Herckmans, governou a Paraíba de 1636 a 1639, nesse período ele descreveu a Catedral Basílica de Nossa Senhora das Neves como algo inacabado.
      <IMAGEM DOS HOLANDESES NO BRASIL>
      Os portugueses retomaram a capital paraibana em 1654. Ou seja, 20 anos depois! Expulsaram os holandeses não apenas da Paraíba, mas de todo o Brasil. 
      Nas duas décadas em que permaneceu sobre domínio holandês, a cidade de Nossa Senhora das Neves passou a ser chamada de Frederikstadt. Ao ser reintegrada ao Reio de Portugal, seu nome mudou pela terceira vez, para Parahyba, permanecendo assim até 1930, quando, por ocasião da morte do candidato a presidente João Pessoa, recebeu, em homenagem, o seu nome.
      Espere mais um pouco nesse local que ainda tenho mais coisas para te contar.
  - titulo: Importância da Praça e Monumentos
    audioUrl: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/audios/06-dom-ulrico.mp3?raw=true
    imagens:
    - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_165740865.jpg?raw=true
      descricao: Na praça ainda há um marco em pedra que indica a altura de 43 metros, acima do nível do mar.
    descricao: |
      Muita história, não é?
      Essa própria praça, que hoje é chamada de Dom Ulrico, já foi chamada de Largo da Matriz. Recebeu o atual nome em homenagens póstumas ao benemérito prior do Mosteiro de São Bento, Dom Ulrico Sanntag, que dedicou sua vida em favor da população menos favorecida.
      Você já deve ter reparado na Imagem de Nossa Senhora de Lourdes, que é uma das invocações marianas atribuídas à Virgem Maria, mãe de Jesus Cristo. O monumento foi feito na França. Trazida ao Brasil, foi inaugurada em 11 de fevereiro de 1922.
      Na praça ainda há um marco em pedra que indica a altura de 43 metros, acima do nível do mar, de realização do Instituto Histórico e Geográfico do Rio Grande do Norte. Também de 1922.
      Agora que você conhece um pouco do entorno, vamos nos concentrar na história da Catedral.
      Não precisa ir a lugar algum. Será aqui mesmo que irei te contar!
  - titulo: História da Catedral
    audioUrl: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/audios/07-historia.mp3?raw=true
    imagens:
    - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_165851591.jpg?raw=true
      descricao: Ao longo dos séculos, foram muitas as reformas, construções e reconstruções.
    - url: https://github.com/TellMeGuide/dados-teste/blob/main/catedral/imagens/IMG_20210109_170110371.jpg?raw=true
      descricao: "No ano de 1881, graças ao padre Francisco de Paula Melo Cavalcante, ela sofreria a reforma que daria o estilo arquitetônico atual: eclético."
    descricao: |
      Como eu havia lhe dito, a Catedral teve sua primeira construção em 1586, um ano após a fundação da cidade.
      Ao longo dos séculos, foram muitas as reformas, construções e reconstruções. Todas com muita restrição orçamentária. Porém, sempre mantendo o local original. 
      No ano de 1881, graças ao padre Francisco de Paula Melo Cavalcante, ela sofreria a reforma que daria o estilo arquitetônico atual: eclético.
      Em 1894, a até então Igreja Nossa Senhora das Neves passou a ganhar o título de Catedral Nossa Senhora das Neves, uma vez que a Diocese da Paraíba acabara de ser criada. Catedral porque passou a ater papel administrativo e eclesiástico. Ou seja, sé episcopal onde há um bispo católico.
      116 anos depois, durante o episcopado de Dom Marcelo Pinto Carvalheira, a Catedral recebeu em 1997 o título de Basílica, sendo atualmente chamada de Catedral Basílica Nossa Senhora das Neves.
      Basílica é uma igreja que recebeu esse título do Papa por apresentar algum motivo importante: local de veneração; transcendência histórica; ou beleza artística e arquitetônica. As basílicas gozam de alguns privilégios. Também tem um significado arquitetônico por ser similar às basílicas da Roma Antiga.
      Interessante! Não é? 
